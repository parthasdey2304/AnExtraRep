<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-600 to-black">
  <div class="w-screen h-screen flex justify-center py-10">
    <div class="w-[35%] h-full border rounded-lg bg-white flex-col space-y-5 p-4">
        <div class="flex justify-center">
            <h1 class="text-3xl font-mono font-semibold">Form</h1>
        </div>

        <div>
            <form id="myForm" method="post" enctype="multipart/form-data" action="save_data.php" class="flex-col space-y-3">
                <div class="form-group" class="flex-col">
                  <label for="name" class="font-mono font-semibold">Name:</label>
                  <br>
                  <input type="text" id="name" name="name" class="border-2 rounded w-full py-1 px-2" required>
                </div>

                <div class="form-group">
                  <label for="age" class="font-mono font-semibold">Age:</label>
                  <br>
                  <input type="number" id="age" name="age" class="border-2 rounded w-full py-1 px-2" required>
                </div>

                <div class="form-group">
                  <label for="weight" class="font-mono font-semibold">Weight:</label>
                  <br>
                  <input type="number" id="weight" name="weight" class="border-2 rounded w-full py-1 px-2" required>
                </div>

                <div class="form-group">
                  <label for="email" class="font-mono font-semibold">Email:</label>
                  <br>
                  <input type="email" id="email" name="email" class="border-2 rounded w-full py-1 px-2" required>
                </div>

                <div class="form-group">
                  <label for="report" class="font-mono font-semibold">Upload Health Report (PDF):</label>
                  <input type="file" id="report" name="report" accept=".pdf"class="border rounded-lg w-full h-28 pt-10 px-10" required>
                </div>

                <button type="submit" class="font-mono font-semibold bg-blue-600 text-white py-1 px-3 w-full rounded-lg">Submit</button>
              </form>
        </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
